<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <div id="header"></div>

        </div>

              <!-- End gallery Filters -->

              <div class="row gy-4 isotope-container" data-aos="fade-up" data-aos-delay="200">
                <div class="col-lg-4 col-md-6 gallery-item box filter-event">
                  <img src="img/mazingira/treeplanting6.jpg" class="img-fluid" alt="event 1">
                  <div class="gallery-info">
                    <h4></h4>
                    <p></p>
                    
                  </div>
                </div>

                    <h4></h4>
                    <p></p>
                   
                  </div>
                </div>

                  <div class="gallery-info">
                    <h4></h4>
                    <p></p>
                    
                  </div>
                </div>

                    <img src="img/mazingira/treeplanting5.jpg" class="img-fluid" alt="projects 1">

                      <h4></h4>

                    </div>
                  </div>

                      <h4></h4>
                      <p></p>

 </section>
